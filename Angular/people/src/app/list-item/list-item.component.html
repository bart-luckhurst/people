<div class="list-item" *ngIf="!deleteConfirmationVisible">
    <div class="list-avatar gradient-text">{{getInitials(person)}}</div>
    <div class="list-name">{{person?.forename}} {{person?.surname}}</div>
    <div class="list-edit-container">
        <button class="secondary-button">
            <span class="material-icons" (click)="edit(person)">edit</span>
        </button>
    </div>
    <div class="list-delete-container">
        <button class="danger-button" (click)="showDeleteConfirmation()">
            <span class="material-icons">delete</span>
        </button>
    </div>
</div>
<div class="list-item" *ngIf="deleteConfirmationVisible">
    <div class="delete-text">Delete {{person?.forename}}?</div>
    <div class="delete-cancel-button-container">
        <button class="secondary-button" (click)="cancel()">Cancel</button>
    </div>
    <div class="delete-delete-button-container">
        <button class="danger-button" (click)="delete()">Delete</button>
    </div>
</div>
